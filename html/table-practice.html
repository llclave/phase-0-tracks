<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h1>Table Practice!</h1>
	<table border=1>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Chuck</td>
			<td>Wexler</td>
			<td>Chuck.Wexler@example.com</td>
		</tr>
		<tr>
			<td>Billy</td>
			<td>Allen</td>
			<td>Billy.Allen@example.com</td>
		</tr>
		<tr>
			<td>George</td>
			<td>Goodman</td>
			<td>George.Goodman@example.com</td>
		</tr>
	</table>
	<h1>Table Practice 2!</h1>
	<table border="1">
		<tr>
			<th colspan="3">Table Practice 2</th>
		</tr>
		<tr>
			<th>Breakfast</th>
			<th>Lunch</th>
			<th>Dinner</th>
		</tr>
		<tr>
			<td>Omelette</td>
			<td>Turkey Sandwich</td>
			<td rowspan="2">Chicken</td>
		</tr>
		<tr>
			<td>Cereal</td>
			<td>Pizza</td>
		</tr>
	</table>
</body>
</html>

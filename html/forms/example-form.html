<form name="adventure" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>First and Last name:</label>
      <input type="text" name="full name">
    </div>

    <div>
      <label>E-mail:</label>
      <input type="email" name="e-mail">
    </div>

    <div>
      <label>P@s5word:</label>
      <input type="password" name="p@ssword">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Adventure:</label>
      <input type="text" name="adv" placeholder="Name this adventure">
    </div>

    <div>
      <label>bicycle:</label>
      <select name="biiiike">
        <option value="road">Road</option>
        <option value="mountain">Mountain</option>
        <option value="cyclecross">Cyclocross</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to lead this adventure.
    </div>
  </fieldset>
  
  <button type="submit">Save this adventure</button>
</form>
